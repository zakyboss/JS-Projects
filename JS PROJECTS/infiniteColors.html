<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Colors</title>
</head>
<body>
    <script>
      
setInterval(colorChanger, 1000)
       const  colorChanger = colorChanger=> {
            const red = Math.floor(Math.random() * 256); // Generate random value for red (0-255)
            const green = Math.floor(Math.random() * 256); // Generate random value for green (0-255)
            const blue = Math.floor(Math.random() * 256); // Generate random value for blue (0-255)
            document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`; // Set the background color using RGB format
        }
    </script>
</body>
</html>
