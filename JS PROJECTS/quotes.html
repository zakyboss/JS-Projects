<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator with API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        #quote-container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #quote {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .like-dislike-container {
            margin-top: 20px;
        }
        .like-button, .dislike-button {
            background-color: #008CBA;
            margin: 5px;
        }
        .like-button:hover, .dislike-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <h2>Quote of the day:</h2>
        <p id="quote"></p>
        <button class="button" onclick="generateQuote()">Generate Quote</button>
        <div class="like-dislike-container">
            <button class="button like-button" onclick="likeQuote()">Like</button>
            <button class="button dislike-button" onclick="dislikeQuote()">Dislike</button>
        </div>
        <br>
        <a href="https://wa.me/your-whatsapp-number" class="button" target="_blank">WhatsApp</a>
        <a href="https://www.instagram.com/your-instagram-handle/" class="button" target="_blank">Instagram</a>
    </div>

    <script>
        function generateQuote() {
            fetch('https://api.quotable.io/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('quote').innerText = `${data.content} - ${data.author}`;
                })
                .catch(error => {
                    console.error('Error fetching quote:', error);
                });
        }

        function likeQuote() {
            alert("You liked this quote!");
        }

        function dislikeQuote() {
            alert("You disliked this quote.");
        }
    </script>
</body>
</html>
