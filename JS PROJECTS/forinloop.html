const socks = {
    color: "",
    brand: "",
    making: "",
    warranty: ""
};

const sockInfo = [["black", "white", "Orange", "Yellow"], "Balenciaga", "American", "5 years"];

function combine() {
    let result = "";
    let sockDataIndex = 0;

    for (const sockData in socks) {
        socks[sockData] = sockInfo[sockDataIndex];
        sockDataIndex++;
    }

    for (const sockData in socks) {
        result += `${sockData}: ${socks[sockData]}\n`;
    }

    return result;
}

const result = combine();
