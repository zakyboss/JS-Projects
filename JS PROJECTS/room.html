<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Control Application</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

.room {
    width: 300px;
    height: 300px;
    background-color: #fff;
    border: 2px solid #333;
    position: relative;
    margin-bottom: 20px;
}

.window {
    width: 120px;
    height: 80px;
    background-color: #87ceeb;
    position: absolute;
    top: 30px;
    left: 90px;
    transition: background-color 0.3s ease-in-out;
}

.window.closed {
    background-color: #333;
}

.light-bulb {
    width: 60px;
    height: 60px;
    background-color: #ffeb3b;
    border-radius: 50%;
    position: absolute;
    bottom: 20px;
    left: 120px;
    box-shadow: 0px 0px 20px 5px rgba(255, 235, 59, 0.7);
    transition: background-color 0.3s, box-shadow 0.3s;
}

.light-bulb.off {
    background-color: #444;
    box-shadow: none;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="room">
        <div class="window" id="window"></div>
        <div class="light-bulb" id="light-bulb"></div>
    </div>
    <div class="controls">
        <button onclick="toggleWindow()">Open/Close Window</button>
        <button onclick="toggleLight()">Turn Light On/Off</button>
    </div>

    <script>
        function toggleWindow() {
    const windowElement = document.getElementById('window');
    windowElement.classList.toggle('closed');
}

function toggleLight() {
    const lightBulbElement = document.getElementById('light-bulb');
    lightBulbElement.classList.toggle('off');
}

    </script>
</body>
</html>
