    <script>    const students = [

       student1= { name : 'Junior', age : 41} ,
       student1= { name : 'Jeje', age : 61} ,
       student1= { name : 'Julius', age : 71} ,
]
const oldStudents= students.map(student => {
    if (student.age >20){

    }
})
console.log(oldStudents)
const dataFound = oldStudents.find(student => {

})
console.log(`student ${dataFound.name} is ${dataFound.age} years old}`)
